<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Camera</title>
        <!--  Mobile viewport optimized: j.mp/bplateviewport -->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- Mobile IE needs ClearType for smoothing fonts -->
        <meta http-equiv="cleartype" content="on"/>
        
        <!-- StyleSheets under here -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    
    <body onload="onLoad()">
        <div class="g1" id="section1">
            <section>
                <a href="index.html">
                    <img src="images/journeys_main.png" id="headerLogo"/>
                </a>
            </section>
            <!-- Camera -->
            <section>  
                <div class="content">
                    <button class="button gray bigrounded"  onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button>
                    <button class="button gray bigrounded"  onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
                    <button class="button gray bigrounded"  onclick="capturePhoto();">Capture Photo</button> <br>
                    <button class="button gray bigrounded"  onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
                </div>
            </section>

            <!-- <section>
                <div class="content">
                   <button class="button gray bigrounded" onclick="cleanMe();">
                   Delete Local Photo</button>
                </div> 
            </section> -->

            <section class="content">
                <div class="pic">
                    <img class="content" style="display:none;" id="smallImage" src="" />
                    <img class="content" style="display:none;" id="largeImage" src="" />
                </div>
            </section>

            <!-- JavaScript under here -->
            <script type="text/javascript" src="js/camera.js"></script>
            <script type="text/javascript" src="cordova-2.0.0.js"></script>
        </div>
    </body>
</html>
