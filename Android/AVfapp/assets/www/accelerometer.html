<!DOCTYPE html>
    
    
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Andrew Phillips :: Accelerometer Demo</title>
		
		<!--  Mobile viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		
		<!-- Mobile IE needs ClearType for smoothing fonts -->
		<meta http-equiv="cleartype" content="on">
		
		<!--<script type="text/javascript" charset="utf-8" src="cordova-1.8.1.js"></script> -->
		
		<!-- Andrew's stylesheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />

	</head>
	
  	<body onload="onBodyLoad()">
  		<div data-role="page" id="accelerometer">

  		<section>	
	    	<a href="index.html">
	        	<img src= "images/journeys_main.png" id="headerLogo"/>
	    	</a>
	    </section>

	    <section>    
	    	<div class="content" id="sphere_content">
	    		<ul>
		    		<li><button class="button gray bigrounded"  onclick="getCurrentAcceleration();">Show Acceleration</button></li>
	    		</ul>

				<div id="sphere_content">
					<!--help from an online tutorial @ http://www.albertosarullo.com/demos/accelerometer/-->
					<h1 id="accelT">Accelerometer Test</h1>
					<div id="sphere"></div>
					<ul>
					<li>acceleration x: <span id="accelerationX"></span>g</li>
					<li>acceleration y: <span id="accelerationY"></span>g</li>
					<li>acceleration z: <span id="accelerationZ"></span>g</li>
					<li>rotation alpha: <span id="rotationAlpha"></span>degree</li>
					<li>rotation beta: <span id="rotationBeta"></span>degree</li>
					<li>rotation gamma: <span id="rotationGamma"></span>degree</li>
					</ul>
				</div>



			</div><!--/content-->
			<div class="push"></div>

			
		</section>
	
	<!--plugins-->
    <script type="text/javascript" src="js/accelerometer.js"></script>
    <script type="text/javascript" src="cordova-2.1.0.js"></script>	
	</body>
</html>
